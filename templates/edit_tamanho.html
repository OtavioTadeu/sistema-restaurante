<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tamanho</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('admin') }}">&larr; Voltar</a>
        
        <h1>Editar Tamanho</h1>

        <div class="form-section">
            <form action="{{ url_for('edit_tamanho', tamanho_id=tamanho.id) }}" method="POST">
                
                <label for="nome">Nome do Tamanho:</label>
                <input type="text" id="nome" name="nome" value="{{ tamanho.nome }}" required>
                
                <label for="preco">Preço:</label>
                <input type="number" step="0.01" id="preco" name="preco" value="{{ tamanho.preco }}" required>
                
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>
</body>
</html>
